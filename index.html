<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';connect-src *;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self';connect-src *;"> -->
    <title>Manga Reader</title>
    <link rel="stylesheet" href="./resources/index.css">
    
    <link rel="stylesheet" href="./resources/fonts/remixicon/remixicon.css">
  </head>
  <body>
    <div class="title-bar">
      <span id="title">Manga Reader</span>
      <button class="ri-subtract-line" id="min-electron"></button>
      <button class="ri-checkbox-multiple-blank-line" id="max-electron"></button>
      <button class="ri-close-line" id="close-electron"></button>
    </div>
    <div class="side-bar">
      <div class="ri-menu-fill menu"><span class="ri-lock-unlock-line ulock"></span><span class="ri-lock-line lock"></span></div>
      <button class="navlink" id="home">
        <span>Home</span>
      </button>
      <button class="navlink" id="latestManga">
        <span>Latest Manga</span>
      </button>
      <button class="navlink" id="favorites">
        <span>Favorites</span>
      </button>
      <button class="navlink" id="settings">
        <span>Settings</span>
      </button>
    </div>
    <div class="content" id="home">
      <div class="source-select">Source:
        <div class="dropdown">
          <span class="dropdown-arrow ri-arrow-down-s-fill"></span>
          <div class="selected"></div>
          <div class="dropdown-options">
          </div>
        </div>
      </div>
      <div class="manga-select">
        <div class="header">
          <h2>Search</h2>
          <div class="searchbar">
            <input class="searchfield" placeholder="Select Source to Enable" id="searchfield" type="text" /><button id="searchbutton" class="ri-search-eye-line"></button>
          </div>
        </div>
        <hr>
        <br>
        <div class="manga-handler" id="home-searchManga">
          <!-- MANGA HANDLER -->
        </div>
        <h2>Discover</h2>
        <hr>
        <br>
        <div class="manga-handler" id="home-mangaList">
          <!-- MANGA HANDLER -->
        </div>
        <div class="returnTop ri-arrow-up-line"></div>
      </div>
    </div>
    <div class="content" id="latestManga"></div>
    <div class="content" id="favorites"></div>
    <div class="content" id="settings">
      <h2>Settings</h2>
      <hr>
      <br>
      <div class="setting-group">
        <span class="label" >Notify me of new chapters</span>
        <label class="switch round">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-group">
        <span class="label" >Enable at Startup</span>
        <label class="switch round">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-group additional">
        <span class="label" >Preload Chapters</span>
        <label class="switch round">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <select class="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="setting-group readingmode">
        <span class="label" >Reading Mode</span>
        <label class="switch round" id="horver">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span class="sublabel">Horizontal</span>
        <span class="label blank"></span>
        <label class="switch round" id="norrev">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span class="sublabel">Normal</span>
      </div>
    </div>
  </body>
  <script src="./resources/index-renderer.js"></script>
</html>
